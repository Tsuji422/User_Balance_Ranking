<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance Ranking Podium</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Zen Maru Gothic', sans-serif;
        background: linear-gradient(to bottom, #f8fafc, #e0f2fe);
      }
      .podium-card {
        animation: fadeInUp 0.8s ease forwards;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div id="podium" class="flex gap-6 items-end justify-center podium"></div>

    <script>
      async function fetchRanking() {
        const res = await fetch('https://your-edge-function-url.com'); // ← 実際のURLに置き換え
        const result = await res.json();
        const data = result.data;

        const podium = document.getElementById('podium');
        const ranks = [
          { medal: '🥇', color: 'bg-yellow-300', height: 'h-56' },
          { medal: '🥈', color: 'bg-gray-300', height: 'h-40' },
          { medal: '🥉', color: 'bg-amber-700', height: 'h-32' }
        ];

        // 中央を1位、左が2位、右が3位になるよう順番を調整
        const layout = [1, 0, 2];

        layout.forEach((dataIndex, visualIndex) => {
          const user = data[dataIndex];
          if (!user) return;

          const { medal, color, height } = ranks[dataIndex];
          const el = document.createElement('div');
          el.className = `podium-card flex flex-col items-center justify-end bg-white shadow-xl rounded-2xl w-28 ${height} p-3 relative`;
          el.innerHTML = `
            <div class="text-4xl">${medal}</div>
            <div class="font-bold text-lg mt-2">${user.nickname}</div>
            <div class="text-sm text-gray-600">¥${user.balance.toLocaleString()}</div>
          `;
          podium.appendChild(el);
        });

        // GSAP animation
        gsap.from('.podium-card', {
          y: 50,
          opacity: 0,
          duration: 0.6,
          stagger: 0.2,
          ease: 'back.out(1.7)'
        });
      }

      fetchRanking();
    </script>
  </body>
</html>
