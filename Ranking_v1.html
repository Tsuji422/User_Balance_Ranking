<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>🏆 資産ランキング</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400|Raleway:400,700" rel="stylesheet">
  <style>
    *,
    :before,
    :after { box-sizing: border-box; }
    body {
      background: #1d1f20;
      color: #e5e5e5;
      font: 16px/1.25 'Raleway', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-family: 'Oswald', sans-serif;
      margin-bottom: 20px;
    }
    #wrapper {
      margin-left: auto;
      margin-right: auto;
      max-width: 80em;
    }
    ol.podium-rank {
      display: flex;
      list-style: none;
      padding: 0;
      text-align: center;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    ol.podium-rank > li {
      background: #2c2f33;
      padding: 15px;
      border-radius: 8px;
      width: 150px;
      transition: transform 0.3s ease;
    }
    ol.podium-rank > li:hover { transform: scale(1.05); }
    .rank { font-size: 1.5em; font-weight: bold; margin-bottom: 5px; }
    .nickname { font-size: 1.2em; }
    .balance { margin-top: 5px; font-weight: bold; color: #ffd700; }
    .gold { background: #FFD700; color: #000; }
    .silver { background: #C0C0C0; color: #000; }
    .bronze { background: #CD7F32; color: #000; }
  </style>
</head>
<body>
  <h1>🏆 資産ランキング 🏆</h1>
  <div id="wrapper">
    <ol class="podium-rank" id="rankingList">
      <!-- JSで動的に追加 -->
    </ol>
  </div>

  <script>
    fetch("https://ddtszhkycoqnffgciucl.supabase.co/functions/v1/GetSheetDataGetForRanking")
      .then(res => res.json())
      .then(res => {
        if (res.status === "success") {
          const container = document.getElementById("rankingList");
          res.data.slice(0, 7).forEach((user, index) => {
            const li = document.createElement("li");
            li.innerHTML = `
              <div class="rank">${index + 1}位</div>
              <div class="nickname">${user.nickname}</div>
              <div class="balance">¥${Number(user.balance).toLocaleString()}</div>
            `;
            if (index === 0) li.classList.add("gold");
            if (index === 1) li.classList.add("silver");
            if (index === 2) li.classList.add("bronze");
            container.appendChild(li);
          });
        }
      })
      .catch(err => console.error("❌ Fetch Error:", err));
  </script>
</body>
</html>
